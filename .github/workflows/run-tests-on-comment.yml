name: Test akord-js methods on comment

on:
  pull_request:
    types:
      - opened
  issue_comment:
    types: [created, edited]

jobs:
  test:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/test')
    steps:
      - name: Set latest commit status as pending
        uses: myrotvorets/set-commit-status-action@master
        with:
          sha: ${{ github.head_ref }}
          token: ${{ secrets.PAT_TOKEN }}
          status: pending
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies and build üîß
        run: yarn install && yarn build
      - name: Run tests ‚öôÔ∏è
        env:
          ENV: "dev"
          EMAIL: ${{ secrets.AKORD_TEST_USER_EMAIL }}
          PASSWORD: ${{ secrets.AKORD_TEST_USER_PASSWORD }}
          EMAIL_2: ${{ secrets.AKORD_TEST_USER_2_EMAIL }}
          PASSWORD_2: ${{ secrets.AKORD_TEST_USER_PASSWORD }}
          EMAIL_3: ${{ secrets.AKORD_TEST_USER_3_EMAIL }}
          PASSWORD_3: ${{ secrets.AKORD_TEST_USER_PASSWORD }}
        run: yarn test
      - uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const name = '${{ github.workflow }}';
            const url = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const success = '${{ job.status }}' === 'success';
            const body = `${name}: ${success ? 'succeeded ‚úÖ' : 'failed ‚ùå'}\n${url}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
      - name: Set latest commit status as ${{ job.status }}
        uses: myrotvorets/set-commit-status-action@master
        if: always()
        with:
          sha: ${{ github.head_ref }}
          token: ${{ secrets.PAT_TOKEN }}
          status: ${{ job.status }}