name: Test akord-js methods on comment '/test 123'

on:
  push:
    branches:
      - "testing"
  pull_request:
    types:
      - opened
  # issue_comment:
  #   types: [created, edited]

jobs:
  test:
    runs-on: ubuntu-latest
    # if: contains(github.event.comment.body, '/test')
    steps:
      - name: Get PR branch
        uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
      - name: Set latest commit status as pending
        uses: myrotvorets/set-commit-status-action@master
        with:
          sha: ${{ steps.comment-branch.outputs.head_sha }}
          token: ${{ secrets.PAT_TOKEN }}
          status: pending
      - uses: actions/checkout@v3
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies and build üîß
        run: yarn install && yarn build
      - name: Run tests ‚öôÔ∏è
        env:
          ENV: "dev"
          EMAIL: ${{ secrets.AKORD_TEST_USER_EMAIL }}
          PASSWORD: ${{ secrets.AKORD_TEST_USER_PASSWORD }}
          EMAIL_2: ${{ secrets.AKORD_TEST_USER_2_EMAIL }}
          PASSWORD_2: ${{ secrets.AKORD_TEST_USER_PASSWORD }}
          EMAIL_3: ${{ secrets.AKORD_TEST_USER_3_EMAIL }}
          PASSWORD_3: ${{ secrets.AKORD_TEST_USER_PASSWORD }}
        run: yarn test
      - name: Set latest commit status as ${{ job.status }}
        uses: myrotvorets/set-commit-status-action@master
        if: always()
        with:
          sha: ${{ steps.comment-branch.outputs.head_sha }}
          token: ${{ secrets.PAT_TOKEN }}
          status: ${{ job.status }}